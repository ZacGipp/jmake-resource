<!DOCTYPE html>
<html lang="en">
<head>
    <title>金麦客专业K歌</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="email=no,telephone=no"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="full-screen" content="yes"/>
    <style id="appLoadingStyle">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f9f9f9;
        }

        .app-loading {
            /*width: 100%;*/
            /*height: 100vh;*/
            margin-top: 20%;
        }

        .app-loading img {
            margin-left: calc(50% - 100px);
            width: 200px;
            height: auto;
        }

        .app-loading p {
            margin-top: 15px;
            font-size: 20px;
            color: #ff6600;
            text-align: center;
            /*line-height: normal;*/
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .app-loading svg {
            margin-top: 15px;
            width: 30px;
            height: 30px;
            margin-left: calc(50% - 15px);
        }

        @keyframes ld-heartbeat {
            0%, 60% {
                -webkit-transform: scale(1.05);
                transform: scale(1.05)
            }

            5% {
                -webkit-transform: scale(1.25);
                transform: scale(1.25)
            }

            39% {
                -webkit-transform: scale(.9);
                transform: scale(.9)
            }

            45% {
                -webkit-transform: scale(1.15);
                transform: scale(1.15)
            }

            to {
                -webkit-transform: scale(1);
                transform: scale(1)
            }
        }

        @-webkit-keyframes ld-heartbeat {
            0%, 60% {
                -webkit-transform: scale(1.05);
                transform: scale(1.05)
            }

            5% {
                -webkit-transform: scale(1.25);
                transform: scale(1.25)
            }

            39% {
                -webkit-transform: scale(.9);
                transform: scale(.9)
            }

            45% {
                -webkit-transform: scale(1.15);
                transform: scale(1.15)
            }

            to {
                -webkit-transform: scale(1);
                transform: scale(1)
            }
        }

        @keyframes loading-circle {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes loading-circle {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .circle {
            -webkit-animation: loading-circle 1.5s infinite ease;
            animation: loading-circle 1.5s infinite ease;
        }
    </style>
</head>

    <!--调整重定向链接-->

</form>
</body>
<script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script>
    var grantType = getQueryString('grantType') || 'wechatmp-pro';

    if (grantType !== 'wechatmp' && grantType !== 'wechatmp-pro') {
    	// grantType为 wechatmp|wechatmp-pro
    	alert("grantType只能为'wechatmp'或'wechatmp-pro'!");
    }

	var AAA_ACCESS_TOKEN = 'AAA-ACCESS-TOKEN';
	var AAA_REFRESH_TOKEN = 'AAA-REFRESH-TOKEN';
	// var API = 'http://bmstest.j-make.com.cn/h5';
	// var CLOUD_API = 'http://bmstest.j-make.com.cn/cloud-aaa';
    var API = 'https://portal-global.j-make.cn/h5';
    var CLOUD_API = 'https://auth.j-make.cn';
	var authForm = document.querySelector('#wxAuth');
	var redirectUrlDom = document.querySelector('#redirectUrl');

	var accessToken = getAccessToken();
	var refreshToken = getRefreshToken();

	if (accessToken) {
		getUserInfo(accessToken);
	} else if (refreshToken) {
		refreshTokenAction(refreshToken);
	} else {
		auth();
	}

	function auth() {
    	authForm.action = CLOUD_API + '/signin/' + grantType;
        redirectUrlDom.value = window.location.href;
		authForm.submit();
	}

	function redirectPage(token) {
		window.location.href = API + '/wxNotify/mallRedirect?token=' + token + '&grantType=' + grantType;
	}

	function getUserInfo(accessToken) {
		ajax({
			url: API + '/user/info',
			type: "POST",
			data: {accessToken: accessToken},
			dataType: "json",
			success: function (response) {
				var status = response.status;
				var msg = response.msg;
				console.log(response)
				if (status === 1) {
					var _token = response.data.token;
					redirectPage(_token);
				} else {
					alert(msg);
				}
			},
			fail: function (status) {
				alert('服务器错误');
			}
		});
	}


	function refreshTokenAction(refreshToken) {
		ajax({
			url: CLOUD_API + '/token/refresh?refreshToken=' + refreshToken,
			type: "GET",
			dataType: "json",
			success: function (response) {
				var status = response.status;
				console.log(response)
				if (status === 2000) {
					var _accessToken = response.data.accessToken;
					var _refreshToken = response.data.refreshToken;
					setAccessToken(_accessToken);
					setRefreshToken(_refreshToken);
					getUserInfo(_accessToken);
				} else {
					auth();
				}
			},
			fail: function (status) {
                auth();
			}
		});
	}

	/**
	 * 从cookie获取微信AAA平台授权令牌
	 * @returns {*}
	 */

	function getAccessToken() {
		return getCookie(AAA_ACCESS_TOKEN);
	}

	function setAccessToken(token) {
		return setCookie(AAA_ACCESS_TOKEN, token, 28 / (24 * 60));
	}

	function removeAccessToken() {
		return removeCookie(AAA_ACCESS_TOKEN);
	}

	/**
	 * 从cookie获取微信AAA平台授权刷新令牌
	 * @returns {*}
	 */

	function getRefreshToken() {
		return getCookie(AAA_REFRESH_TOKEN);
	}

	function setRefreshToken(token) {
		return setCookie(AAA_REFRESH_TOKEN, token, 29);
	}

	function removeRefreshToken() {
		return removeCookie(AAA_REFRESH_TOKEN);
	}

	function ajax(options) {
		options = options || {};
		options.type = (options.type || "GET").toUpperCase();
		options.dataType = options.dataType || "json";
		var params = formatParams(options.data);
		//创建xhr对象 - 非IE6
		if (window.XMLHttpRequest) {
			var xhr = new XMLHttpRequest();
		} else { //IE6及其以下版本浏览器
			var xhr = new ActiveXObject('Microsoft.XMLHTTP');
		}
		//GET POST 两种请求方式
		if (options.type == "GET") {
			xhr.open("GET", options.url, true);
			xhr.setRequestHeader("terminalType", "weixin");
			xhr.send(null);
		} else if (options.type == "POST") {
			xhr.open("POST", options.url, true);
			//设置表单提交时的内容类型
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xhr.setRequestHeader("terminalType", "weixin");
			xhr.send(params);
		}
		//接收
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				var status = xhr.status;
				if (status >= 200 && status < 300) {
					let resl;
					try {
						resl = JSON.parse(xhr.responseText);
					} catch (err) {
						resl = {};
					}
					options.success && options.success(resl);
				} else {
					options.fail && options.fail(status);
				}
			}
		}
	}

	//格式化参数
	function formatParams(data) {
		var arr = [];
		for (var name in data) {
			arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
		}
		arr.push(("v=" + Math.random()).replace(".", ""));
		return arr.join("&");
	}

	/**
	 * 设置cookie值
	 * @param name
	 * @param value
	 * @param expireDays
	 */
	function setCookie(name, value, expireDays) {
		let date = new Date();
		date.setDate(date.getDate() + (expireDays || 365));
		document.cookie = name + "=" + escape(value) + ((expireDays === null) ? "" : ";path=/;expires=" + date.toGMTString());
	}

	/**
	 * 删除cookie值
	 * @param name
	 */
	function removeCookie(name) {
		let exp = new Date();
		exp.setTime(exp.getTime() - 100);
		let val = getCookie(name);
		if (val !== null)
			document.cookie = name + "=" + val + ";path=/;expires=" + exp.toGMTString();
	}

	/**
	 * 获取cookie值
	 * @param name
	 * @returns {*}

			if (cStart !== -1) {
