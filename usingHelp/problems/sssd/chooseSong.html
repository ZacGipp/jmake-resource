</head>
<body>
<div id="container">
  <div id="box" tabindex="0">
    <div class="content">
      <p class="title">一、微信点歌失败</p>
      <p class="row">->打开金麦客专业K歌应用，进入首页，并打开设置(首页右上角)</p>
      <img class="img" src="../../img/img1.jpg" alt="">
      <p class="row">->点击“微信点歌修复”，并切换通道；确认后，需重新扫码点歌</p>
      <img class="img" src="../../img/img4.jpg" alt="">
    </div>
    <div class="content">
      <p class="title">二、歌曲下载慢</p>
      <p class="row">歌曲下载失败或下载慢，请检查网络是否正常连接(可播放其他应用视频看是否正常)；其次有多个网络下可切换其他网络后重启设备，看是否恢复正常；</p>
    </div>
  </div>
</div>
