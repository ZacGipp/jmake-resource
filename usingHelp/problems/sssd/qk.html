<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>曲库更新</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="container">
  <div id="box" tabindex="0">
    <div class="content">
      <p class="title">一、曲库更新频次</p>
      <p class="row">曲库每周至少更新曲库约一千首左右。根据用户缺歌登记的歌曲，一般需1-2周时间；某些歌曲因播控审核问题不能上架，但我们会努力丰富曲库资源，满足您的K歌需求。</p>
    </div>
    <div class="content">
      <p class="title">二、搜索不到想要的歌曲</p>
      <p class="row">如果搜索不到您想要的歌曲，您可以进行缺歌登记。</p>
      <p class="row">A1:关注微信公众号“随时随地KTV“，进入微信公众号对话框，输入您想唱的歌曲名称，我们将第一时间处理您的需求并反馈意见;</p>
      <p class="row">A2: 关注微信公众号“随时随地KTV“，进入微信点歌页面，底部菜单，进入我的页面，点击“意见反馈”，可填写歌曲名称，我们将回复您的信息。</p>
    </div>
  </div>
</div>
</body>
</html>
