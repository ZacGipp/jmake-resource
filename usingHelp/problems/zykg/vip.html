<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>购买会员</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="container">
  <div id="box" tabindex="0">
    <div class="content">
      <p class="title">一、会员异常</p>
      <p class="row">若会员出现异常到期、无法登录等问题，则：</p>
      <p class="row">1、添加客服微信：cdjmk8888</p>
      <p class="row">2、说明情况，并提供支付凭证和设备编号</p>
      <p class="row">（设备编号提取：打开应用，进入右上角的“设置”页面，进入“关于本机”，拍下图片发给客服）。</p>
    </div>
    <div class="content">
      <p class="title">二、会员有效期</p>
      <p class="row">会员有效期是按自然日计算（例：3月28日开通1个月会员，有效期为：3月28日—4月28日），部分版本仅展示套餐类型。</p>
    </div>
    <div class="content">
      <p class="title">三、如何购买会员</p>
      <p class="row">非会员点击VIP歌曲可跳转到充值页面，从首页右上角“开通会员”进入会员支付页面，选择会员套餐后，扫码支付(微信/支付宝等)</p>
    </div>
  </div>
</div>
</body>
</html>
